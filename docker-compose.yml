version: '3.8'

services:
  api:
    build: .
    container_name: codebase-rag-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
    restart: unless-stopped
    networks:
      - codebase-rag-network
  
  frontend:
    build: .
    container_name: codebase-rag-frontend
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - codebase-rag-network

networks:
  codebase-rag-network:
    driver: bridge

volumes:
  data:
  logs:
